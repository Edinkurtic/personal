<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronicle Notes</title>
</head>
<body>
<div class="container">
  <app-side-bar></app-side-bar>

  <app-overview-panel></app-overview-panel>
  @if (modelService.isOpen$ | async) {
    <app-adder></app-adder>
  }
  @if (modelService.isExistingNoteOpen$ | async) {
    <app-editor></app-editor>
  }
  <app-chat-bot></app-chat-bot>
</div>
</body>
</html>
